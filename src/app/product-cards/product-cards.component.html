<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Product Cards</title>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <!-- Loop through products and display each as a card -->
      <div class="col-md-4 mb-4" *ngFor="let product of products">
        <div class="card h-100 shadow-sm">
          <!-- Product Image -->
          <img
            [src]="product.imagePath"
            class="card-img-top"
            alt="{{ product.product_Name }}"
          />
          <div class="card-body d-flex flex-column">
            <!-- Product Name -->
            <h5 class="card-title text-primary text-center">
              {{ product.product_Name }}
            </h5>

            <!-- Product Price -->
            <p class="card-text text-center text-muted">
              <strong>Price:</strong> {{ product.price | currency: 'INR' }}
            </p>

            <!-- Product Quantity -->
            <div class="card-text text-center">
              <strong>Quantity:</strong>
              <div class="d-flex justify-content-center align-items-center mt-2">
                <button
                  class="btn btn-outline-primary btn-sm"
                  (click)="decreaseQuantity(product)"
                  [disabled]="product.quantity <= 1"
                >
                  -
                </button>
                <input
                  type="number"
                  [(ngModel)]="product.quantity"
                  class="form-control form-control-sm mx-2 text-center w-25"
                  min="1"
                  max="5"
                />
                <button
                  class="btn btn-outline-primary btn-sm"
                  (click)="increaseQuantity(product)"
                  [disabled]="product.quantity >= 5"
                >
                  +
                </button>
              </div>
            </div>
          </div>

          <!-- Footer with Buttons -->
          <div class="card-footer d-flex justify-content-between">
            <!-- Add to Cart Button -->
            <button class="btn btn-success w-45" (click)="addToCart(product)">
              Add to Cart
            </button>
            <!-- Notify Me Button -->
            <button class="btn btn-danger w-45">
              Show Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
