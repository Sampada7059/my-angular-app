<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              [(ngModel)]="username"
              name="username"
              #usernameInput="ngModel"
              required
            />
            <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
              Username is required.
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              #passwordInput="ngModel"
              required
            />
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
              Password is required.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">Login</button>

          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </form>

        <!-- Register Button -->
        <div class="register-link d-flex justify-content-center align-items-center mt-3">
          <p class="m-0">Don't have an account?</p>
          <button class="btn btn-link m-0" (click)="navigateToRegister()">Register</button>
        </div>

        <!-- Forgot Password Button -->
        <div class="forgot-password-link d-flex justify-content-center align-items-center">
          <p class="m-0">Forgot your password?</p>
          <button class="btn btn-link m-0" (click)="navigateToForgotPassword()">Reset it here</button>
        </div>
      </div>
    </div>
  </div>
</div>
