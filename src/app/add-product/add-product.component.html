<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Product Form</title>
</head>
<body>
  <div class="container">
    <br />
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header text-center bg-success text-white">
            <h2>Add New Product</h2>
          </div>

          <div class="card-body">
            <form>
              <!-- First Row -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="product_Name" class="form-label">Product Name</label>
                  <input type="text" id="product_Name" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label for="product_Type" class="form-label">Product Type</label>
                  <input type="text" id="product_Type" class="form-control" required />
                </div>
              </div>

              <!-- Second Row -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="price" class="form-label">Price</label>
                  <input type="number" id="price" class="form-control" required />
                </div>
                <div class="col-md-4">
                  <label for="quantity" class="form-label">Quantity</label>
                  <input type="number" id="quantity" class="form-control" required />
                </div>
                <div class="col-md-4">
                  <label for="available" class="form-label">Available</label>
                  <select id="available" class="form-select">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>

              <!-- Third Row -->
              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="description" class="form-label">Description</label>
                  <textarea id="description" class="form-control" rows="3"></textarea>
                </div>
              </div>

              <!-- Fourth Row -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="image" class="form-label">Product Image</label>
                  <input type="file" id="image" class="form-control" />
                </div>
                <div class="col-md-6 d-flex align-items-end">
                  <button type="submit" class="btn btn-success w-100">Save Product</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
