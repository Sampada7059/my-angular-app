<div class="reset-password-container mt-4">
  <h2>Reset Password</h2>
  <form (ngSubmit)="onResetPassword()">
    <div class="form-group">
      <label for="password">New Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        placeholder="Enter new password"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        class="form-control"
        placeholder="Re-enter new password"
        required
      />
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="loading-spinner text-center">
      <p>Processing... Please wait</p>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">Reset Password</button>
  </form>
</div>
