<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="signup-container">
        <h2 class="text-center">Create an Account</h2>
        <form (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              [(ngModel)]="username"
              name="username"
              required
              minlength="3"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              [(ngModel)]="email"
              name="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              required
              minlength="6"
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            />
            <div *ngIf="password !== confirmPassword && confirmPassword" class="error">
              Passwords do not match.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="password !== confirmPassword">
            Register
          </button>

          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </form>

        <!-- Add Login button -->
        <div class="login-link d-flex justify-content-center align-items-center mt-3">
          <p class="m-0">Already have an account?</p>
          <button class="btn btn-link m-0" (click)="navigateToLogin()">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
