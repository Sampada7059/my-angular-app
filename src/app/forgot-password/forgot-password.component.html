<div class="forgot-password-container mt-4">
    <h2>Forgot Password</h2>
    <form #forgotPasswordForm="ngForm" (ngSubmit)="onForgotPassword()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
          email
          #emailField="ngModel"
        />
        <!-- Display validation error messages -->
        <div *ngIf="emailField.invalid && emailField.touched" class="text-danger">
          <small *ngIf="emailField.errors?.['required']">Email is required.</small>
          <small *ngIf="emailField.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="forgotPasswordForm.invalid"
      >
        Send Reset Link
      </button>
    </form>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
    <button (click)="navigateToLogin()" class="btn btn-secondary mt-2" >Back to Login</button>
  </div>
