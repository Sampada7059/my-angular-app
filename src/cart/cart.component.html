<div class="container mt-5">
  <!-- Cart Header -->
  <h2 class="text-center">Your Shopping Cart</h2>

  <!-- Cart Empty State -->
  <div *ngIf="cartItems.length === 0" class="empty-cart text-center">
    <img src="assets/empty-cart.svg" alt="Empty Cart" class="img-fluid mb-3" />
    <p class="lead">Your cart is currently empty.</p>
    <p>Browse our products and add something to your cart!</p>
    <a routerLink="/shop" class="btn btn-primary">Start Shopping</a>
  </div>

  <!-- Cart Items -->
  <div *ngIf="cartItems.length > 0">
    <div *ngFor="let item of cartItems" class="cart-item mb-4">
      <div class="card">
        <div class="row g-0">
          <div class="col-md-3">
            <img [src]="item.imagePath" class="img-fluid rounded-start" alt="Product Image">
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <h5 class="card-title">{{ item.productName }}</h5>
              <p class="card-text">Quantity: {{ item.quantity }}</p>
              <!-- <p class="card-text"><small class="text-muted">₹{{ item.totalPrice | number: '1.2-2' }}</small></p> -->
              <div class="d-flex justify-content-between align-items-center">
                <span class="badge bg-success">₹{{ item.unitPrice | number: '1.2-2' }}</span>
                <button (click)="removeItem(item.productId)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <h4 class="text-end">Total Cart Value: <span class="fw-bold text-success">₹{{ totalCartValue.toFixed(2) }}</span></h4>
    </div>
    

    <!-- Cart Total -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
        <button (click)="proceedToCheckout()"  class="btn btn-success">Checkout</button>
    </div>
  </div>
</div>
